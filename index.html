<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- style.css linking here -->
	<link rel="stylesheet" href="css/style.css">
	<title>Form Making</title>
</head>
<body>
	<div class="regestrion_box">
		<form action="" class="main-form">
			<h2>Registrar Here</h2>

			<div class="from-group">
				<label for="">Full Name</label>
				<input type="text" placeholder="Your Name" class="form-control">
			</div>

			<div class="from-group">
				<label for="">E-mail Address</label>
				<input type="text" placeholder="@gmail.com" class="form-control">
			</div>

			<div class="from-group">
				<label for="">User Name</label>
				<input type="text" placeholder="User Name" class="form-control">
			</div>

			<div class="from-group">
				<label for="">Password</label>
				<input type="text" class="form-control">
			</div>

			<div class="from-group">
				<label for="">Mobile Number</label>
				<input type="text" class="form-control">
			</div>

			<div class="from-group">
				<input type="submit" value="Registrar" class="btn-btn">    
				<input type="submit" value="Log In" class="btn-btn">
			</div>

		</form>
		
	</div>
</body>
</html>
